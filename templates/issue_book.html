{% extends "layout.html" %}

{% block title %}Add Book{% endblock %}
{% block content %}

<form action="" method = "POST">

  <div class="form-group">

      <br><thead><h3>ISSUE BOOK</h3></thead>
      <hr  class="my-2"><br>

      <div class="form-group">
          <label>First Name</label>
          <input class="form-control" type="text" name="member_fname" placeholder="First Name" autocomplete="off" required>
      </div>

      <div class="form-group">
          <label>Last Name</label>
          <input class="form-control" type="text" name="member_lname" placeholder="Last Name" autocomplete="off" required>
      </div>

      <div class="form-row">
      <div class="form-group col-md-6">
          <label>Book Name</label>
          <select id="book_name" name="title_id" class="form-control" searchable="Search here.." required>
              <option value="" disabled selected>Book Name...</option>
              {% for book in books%}
              <option value="{{book.id}}">{{book.title}}</option>
              {% endfor %}
          </select>
      </div>

      <div class="form-group col-md-6">
          <label>Author Name</label>
          <select id="author_name" name="authors_id" class="form-control" searchable="Search here.." required>
              <option value="" disabled selected>Author Name...</option>
              {% for book in books%}
              <option value="{{book.id}}">{{book.authors}}</option>
              {% endfor %}
          </select>
      </div>
      </div>

      <div>
          <br>
          <a href="#"> <input type="Submit" value="Issue" class="btn btn-outline-primary btn-sm"></a>
          <a href="/" type="button" class="btn btn-outline-secondary btn-sm">Cancel</a>
      </div><br>
      <div>
              <small class="form-text text-muted">NOTE: Members will be charged Rs.100/day from the date of issue.</small>
      </div>
  </div>


</form>

{% endblock %}
