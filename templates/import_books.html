{% extends "layout.html" %}

{% block title %}Add Book{% endblock %}
{% block content %}
<form action="" method = "POST">

  <div class="form-group">

      <br><thead><h3>IMPORT BOOKS</h3></thead>
      <hr  class="my-2"><br>

      <div class="form-group">
          <label>Book Title</label>
          <input class="form-control" type="text" name="title" placeholder="Title" autocomplete="off">
      </div>

      <div class="form-group">
          <label>Authors</label>
          <input class="form-control" type="text" name="authors" placeholder="Authors" autocomplete="off">
      </div>

      <div class="form-group">
          <label>ISBN</label>
          <input class="form-control" type="number" name="isbn" placeholder="ISBN" autocomplete="off">
      </div>

      <div class="form-group">
          <label>Publisher</label>
          <input class="form-control" type="text" name="publisher" placeholder="Publisher" autocomplete="off">
      </div>
      <div class="form-group">
          <label>Number of books to import</label>
          <input class="form-control" type="number" min="1" max="20" name="no_of_books" placeholder="Number of books to import" autocomplete="off">
      </div>

      <div>
          <a href="/books/1"> <input type="Submit" value="Import" class="btn btn-outline-primary btn-sm"></a>
          <a href="/books/1" type="button" class="btn btn-outline-secondary btn-sm">Cancel</a>
      </div>
  </div>
</form>


<form action="/import_all_books" method="post">
    <div>
        <h5>click here to<input type="Submit" class="btn btn-link" value="Import All Books"></h5>
        <small class="form-text text-muted">NOTE: This process might take a while to complete, Please do not close the browser or terminate the process.</small><br><br>
    </div>
</form>

{% endblock %}
